<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<title>The Library</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<h:outputStylesheet name="bootstrap.min.css" library="css" />
		<h:outputStylesheet name="bootstrap-responsive.min.css" library="css" />
	</h:head>
	
	<h:body>
	<h:outputStylesheet name="style.css" library="css" />
	<div class="container-fluid">
		<div class="big-wrapper">
			<div class="header-wrapper">
			    <div class="row-fluid page-header">
				    <div class="span2">
				    	<h:graphicImage alt="Books" library="img" name="books.jpg" styleClass="img-header" />
				    </div>
				    <div class="span10">
				    	<h1 class="header">The Library</h1>
				    </div>
			   	</div>
			</div>
			<div class="navbar navbar-inverse">
		      <div class="navbar-inner">
		        <div class="container">
		          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		          </button>
		          <a class="brand" href="/Library">Home</a>
		          <div class="nav-collapse collapse">
		            <ul class="nav">
		              <li><h:outputLink value="create.xhtml">
					  	Add a book
					  </h:outputLink></li>
		            </ul>
		          </div><!--/.nav-collapse -->
		        </div>
		      </div>
		    </div>
		    	
			<div class="row-fluid">
				<ui:insert name="content">
			    </ui:insert>
			</div>
    	</div>
    	<footer class="main"><p class="muted">This library is made and managed by Akseli Nelander</p></footer>
    </div>
    
    <script src="${pageContext.request.contextPath}resources/js/bootstrap.min.js" type="text/javascript" />
    <script src="${pageContext.request.contextPath}resources/js/script.js" type="text/javascript" />
	</h:body>

</html>
